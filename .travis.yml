
sudo: false

language:
  - cpp

matrix:
  include:
    - os: linux
      env: 
        - COMPILER=g++-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - cmake

before_install:
  - sudo apt-get -qq update
  - sudo wget https://github.com/google/googletest/archive/release-1.7.0.tar.gz
  - sudo tar xf release-1.7.0.tar.gz
  - cd googletest-release-1.7.0
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo cp -a include/gtest /usr/include
  - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
  - cd "${TRAVIS_BUILD_DIR}"

script:
  - make all
  - ./travis --gtest_output=junit_xml:output.xml > gtest.$($TRAVIS_BRANCH).xml

deploy:
  provider: releases
  api_key: $GH_OAUTH
  file: gtest.$(TRAVIS_BRANCH).xml
  skip_cleanup: true
  on:
    tags: true